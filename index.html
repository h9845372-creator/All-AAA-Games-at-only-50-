<div id="cart-sidebar">
    <h3 style="color:var(--ps-glow); border-bottom:1px solid var(--accent); padding-bottom:10px; font-family:'Orbitron'; font-size:1.1rem;">YOUR CART</h3>
    
    <div id="cart-list" style="flex:1; overflow-y:auto; margin-top:20px; padding-right:5px;">
        </div>
    
    <div style="border-top:1px solid var(--accent); padding-top:20px; background: #0d1117;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-family:'Orbitron';">
            <span>TOTAL:</span>
            <span id="cart-total" style="color:var(--ps-glow);">₹0</span>
        </div>
        <button class="buy-now" onclick="checkout()">PROCEED TO CHECKOUT</button>
        <p onclick="toggleCart()" style="text-align:center; margin-top:15px; cursor:pointer; opacity:0.6; font-size:0.8rem; font-family:'Rajdhani';">CONTINUE SHOPPING</p>
    </div>
</div>

<script>
    /* ... existing games array and other functions remain untouched ... */

    // UPGRADED updateCart function to handle images and details
    function updateCart() {
        const cartList = document.getElementById('cart-list');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');

        if (cart.length === 0) {
            cartList.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5; font-family:'Rajdhani';">YOUR CART IS EMPTY</div>`;
        } else {
            cartList.innerHTML = cart.map(i => `
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px; border:1px solid var(--accent);">
                    <img src="${games[i].img}" style="width:60px; height:80px; object-fit:cover; border-radius:5px;" onerror="this.src='https://via.placeholder.com/60/111/00d4ff?text=G'">
                    <div style="flex:1;">
                        <div style="font-family:'Rajdhani'; font-weight:bold; font-size:0.9rem; color:white; line-height:1.2; margin-bottom:5px;">${games[i].name}</div>
                        <div style="color:var(--ps-glow); font-family:'Orbitron'; font-size:0.8rem;">₹50</div>
                    </div>
                    <i class="fa-solid fa-trash-can" onclick="removeFromCart(${i})" style="color:var(--danger); cursor:pointer; padding:10px;"></i>
                </div>
            `).join('');
        }

        cartTotal.innerText = `₹${cart.length * 50}`;
        cartCount.innerText = cart.length;
    }

    /* ... remaining functions (checkout, render, etc.) remain untouched ... */
</script>
