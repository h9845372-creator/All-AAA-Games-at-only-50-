            document.getElementById('trailerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoOverlay').style.display = 'flex';
        }

        function closeTrailer() {
            document.getElementById('trailerFrame').src = "";
            document.getElementById('videoOverlay').style.display = 'none';
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart(i) {
            if(!cart.includes(i)) { cart.push(i); updateCart(); }
            toggleCart();
        }

        function updateCart() {
            document.getElementById('cart-list').innerHTML = cart.map(i => `
                <div style="display:flex; gap:10px; background:#161b22; padding:10px; border-radius:10px; margin-bottom:10px; align-items:center;">
                    <img src="${games[i].img}" width="40" style="border-radius:5px;">
                    <div style="flex:1; font-family:'Rajdhani'; font-size:0.9rem;">${games[i].name}</div>
                    <i class="fa-solid fa-trash" onclick="removeFromCart(${i})" style="color:var(--danger); cursor:pointer;"></i>
                </div>`).join('');
            document.getElementById('cart-total').innerText = `₹${cart.length * 50}`;
            document.getElementById('cart-count').innerText = cart.length;
        }

        function removeFromCart(i) { cart = cart.filter(item => item !== i); updateCart(); }

        function checkout() {
            if(cart.length === 0) return;
            document.getElementById('hiddenCartInput').value = cart.map(i => games[i].name).join(', ');
            document.getElementById('payModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function copyUPI() {
            navigator.clipboard.writeText("devimanju1203@okicici");
            alert("UPI ID Copied!");
        }

        function checkSystem() {
            const ram = parseInt(document.getElementById('userRam').value);
            const res = document.getElementById('check-result');
            if(ram >= 8) { res.innerText = "✓ YOUR PC CAN RUN MOST GAMES!"; res.style.color = "var(--success)"; }
            else { res.innerText = "⚠ SOME NEW GAMES MAY LAG."; res.style.color = "orange"; }
        }

        function filterGames() {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            const cards = document.getElementsByClassName('card');
            Array.from(cards).forEach(c => {
                const t = c.querySelector('.title').innerText.toLowerCase();
                c.style.display = t.includes(q) ? 'block' : 'none';
            });
        }

        const users = ["Rahul K.", "Aryan G.", "Vikram X.", "Sneha P.", "Kabir S.", "Zoya K."];
        setInterval(() => {
            const popup = document.getElementById('live-purchase');
            const randomUser = users[Math.floor(Math.random() * users.length)];
            const randomGame = games[Math.floor(Math.random() * games.length)].name;
            document.getElementById('pop-id').innerText = randomUser.charAt(0);
            document.getElementById('pop-text').innerText = `${randomUser} bought ${randomGame}`;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 4000);
        }, 15000);

        render();
    </script>
</body>
</html>
